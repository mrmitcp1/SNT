<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id="input">
<button onclick="checkNumber()">check</button>
<body>
<script>

        function chekcsnt(num) {
            if (num < 2) {
                return false
            }
            for (let i = 2; i < num-1; i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true

        }
        function checkNumber(){
            let input = +document.getElementById('input').value;
            if (chekcsnt(input)) {
                document.write(`${input} la so nguyen to`)
            }
        }

</script>
</body>
</html>
